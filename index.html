<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <title>My Reading List Library</title>
</head>

<body>
    <div id="container">
        <h1>Library</h1>
        <button id="newBook"><i class="fas fa-plus-square"></i> New Book</button>
        <div class="addBookModal">
            <div class="modal-content">
                <span class="close-button">X</span>
                <h1>Add New Book</h1>
                <form id="bookForm">
                    <ul>
                        <li><label for="title">Title:</label><input type="text" name="title" id="title" required></li>
                        <li><label for="author">Author:</label><input type="text" name="author" id="author" required>
                        </li>
                        <li><label for="pages">Pages:</label><input type="number" name="pages" id="pages" required></li>
                        <li><label for="read">Read?</label><input type="checkbox" name="read" id="read"></li>
                        <input type="submit" value="Add Book">
                    </ul>
                </form>
            </div>
        </div>
        <div class="library">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Delete Book</th>
                </tr>
            </table>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
