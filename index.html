<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>My Reading List Library</title>
</head>

<body>
    <div id="container">
        <h1>Library</h1>
        <button id="newBook">New Book</button>
        <div class="addBookModal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h1>Add A New Book</h1>
                <div id="bookForm">
                    <ul>
                        <li><label for="title">Title:</label><input type="text" name="title" id="title"></li>
                        <li><label for="author">Author:</label><input type="text" name="author" id="author"></li>
                        <li><label for="pages">Pages:</label><input type="text" name="pages" id="pages"></li>
                        <li><label for="read">Read?</label><input type="checkbox" name="read" id="read"></li>
                        <input type="submit" value="Add Book">
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
